<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Private one-on-one guitar lessons" />
    <title>Guitar Lessons</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/ade57427e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- first section -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- navigation bar -->
        <header class="main-section__header">
          <a href="#"
            ><img class="main-section__logo" src="logos/logoIll.svg" alt="logo"
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">About Me</li>
            <li class="nav-menu__list-item">My Lessons</li>
            <li class="nav-menu__list-item">Sign Up</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- left one of first section -->
        <div class="left-wrapper">
          <img
            src="img/guitar player f.png"
            alt="photo"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- right one of first section -->
        <div class="right-wrapper">
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="icons__item"><i class="fa-brands fa-whatsapp"></i></div>
            <div class="icons__item">
              <i class="fa-brands fa-weixin"></i>
            </div>
          </div>
          <h1 class="right-wrapper__title title">Hello. I'm Vince</h1>
          <p class="right-wrapper__text">
            Iâ€™m a guitar teacher with more than 10 years experience
          </p>
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">Book a Lesson</button>
            <button class="buttons__main-btn">Prices</button>
            <button class="buttons__main-btn">Chat to Me</button>
          </div>
        </div>
        <div class="main-section__first-ellipse ellipse">
          <div class="ellipse__subtract"></div>
        </div>
      </div>
      <div class="main-section__second-ellipse ellipse ellipse_big">
        <div class="ellipse__subtract ellipse__substract_big"></div>
      </div>
    </div>
  </body>
</html>
